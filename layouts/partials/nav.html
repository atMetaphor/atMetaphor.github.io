<div class="site_brand">
    <div class="brand_content">
        <a class=" dim " href="/"><img src="{{ $.Site.Params.brandimage }}" alt=""></a>
        <h1 class="fw5 f-subheadline dn">{{ .Title }}</h1>
        <div class="navbar">
            {{ range .Site.Menus.main }}
            <a class="link black underline-hover dim mh3" href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>
</div>
