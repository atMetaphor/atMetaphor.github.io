{{ define "main" }}

<div class="single_page">
    <div class="single_content">
        <div>
            <h1>{{ .Title }}</h1>
            <div>
                {{ $dateTime := .PublishDate.Format "2006-01-02" }}
                {{ $dateFormat := .Site.Params.dateFormat | default "Jan 2, 2006" }}
                <time class="black" datetime="{{ $dateTime }}">
                    <p class="ma0 i fw7 mr2">Published: {{ .PublishDate.Format $dateFormat }}</p>
                </time>
            </div>
            {{ partial "readtime.html" . }}
            <hr>
        </div>
        {{.Content}}
    </div>
</div>

{{ end }}
